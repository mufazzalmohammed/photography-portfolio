  <!-- NO FOOTER/COPYRIGHT ON HOMEPAGE -->
   <!-- Contact Modal -->
<div class="modal-overlay" id="contactModal">
  <div class="modal-container">
    <!-- Modal Header -->
    <div class="modal-header">
      <h2 class="modal-title">Get In Touch</h2>
      <button class="modal-close" id="closeModalBtn">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">
      <p class="modal-description">
        Fill out the form below and I'll get back to you as soon as possible.
      </p>

      <form id="contactForm" class="contact-form">
        <!-- Name Field -->
        <div class="form-group">
          <label for="name" class="form-label">
            <i class="fas fa-user"></i> Your Name
          </label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            class="form-input" 
            placeholder="John Doe" 
            required
          >
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope"></i> Your Email
          </label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="john@example.com" 
            required
          >
        </div>

        <!-- Subject Field -->
        <div class="form-group">
          <label for="subject" class="form-label">
            <i class="fas fa-tag"></i> Subject
          </label>
          <input 
            type="text" 
            id="subject" 
            name="subject" 
            class="form-input" 
            placeholder="Photography Inquiry" 
            required
          >
        </div>

        <!-- Message Field -->
        <div class="form-group">
          <label for="message" class="form-label">
            <i class="fas fa-comment"></i> Message
          </label>
          <textarea 
            id="message" 
            name="message" 
            class="form-textarea" 
            placeholder="Tell me about your project..." 
            rows="5" 
            required
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="form-submit" id="submitBtn">
          <span class="submit-text">Send Message</span>
          <span class="submit-spinner" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
          </span>
        </button>
      </form>

      <!-- Success Message (hidden by default) -->
      <div class="form-success" id="successMessage" style="display: none;">
        <i class="fas fa-check-circle"></i>
        <h3>Message Sent!</h3>
        <p>Thank you for reaching out. I'll get back to you soon.</p>
      </div>
    </div>
  </div>
</div>
